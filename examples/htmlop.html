<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    
    <link rel="stylesheet" type="text/css" media="all" href="htop.css" />
    <link rel="stylesheet" type="text/css" media="only screen and (min-width:500px)" href="style.css" />
</head>
<body>
    <h1>How Fast?</h1>
    <button>Click Me</button>
    <h2 class="imp">Important above the fold</h2>


    <h2 class="sec">Secondary bellow the fold</h2>

    
    <!-- Move me above css -->
    <script>
        alert('check')

        console.log('Hello World')
    </script>
   
    <script>
        const loadStyleSheet = src =>{
            if( document.createStylesheet ) {
                document.createStylesheet(src);
            }else{
                const stylesheet = document.createElement('link');
                stylesheet.href = src;
                stylesheet.type = 'text/css';
                stylesheet.rel = 'stylesheet';
                document.getElementsByTagName('head')[0].appendChild(stylesheet);

            }
        }
        window.onload = function(){
            console.log("window loaded");
            loadStyleSheet('sec.css')
        }
    </script>

    
</body>
</html>
